<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Transaction</title>
    <style>
        @import url('css/tabs.css');
    </style>
    <!-- JQuery and AJAX -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Handlebars -->
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
</head>
<body>
    <div class="tab">
        <label for="place">Place:</label>
        <input list="places" name="place" id="place" />
        <label for="category">Category</label>
        <input list="categories" name="category" id="category" />
    </div>
    <div class="tab">
        <div>
            <label for="address">Address:</label>
            <input type="text" name="address" id="address"/>
        </div>
        <div>
            <label for="address2">Address 2:</label>
            <input type="text" name="address2" id="address2" />
        </div>
        <div>
            <label for="city">City:</label>
            <input type="text" name="city" id="city"/>
        </div>
        <div>
            <label for="state">State:</label>
            <input list="states" name="state" id="state" />
        </div>
        <div>
            <label for="postal_code">Postal Code:</label>
            <input type="text" name="postal_code" id="postal_code" />
        </div>
        <div>
            <label for="phone">Phone:</label>
            <input type="tel" name="phone" id="phone" />
        </div>
        <div>
            <label for="url">URL:</label>
            <input type="url" name="url" id="url" />
        </div>
    </div>
    <div class="tab">
        <div>
            <label for="time">Time:</label>
            <input type="time" name="time" id="time" />
        </div>
        <div>
            <label for="date">Date:</label>
            <input type="date" name="date" id="date" required />
        </div>
        <div>
            <label for="amount">Amount:</label>
            <input type="number" name="amount" required />
        </div>
        <div>
            <label for="payment_method">Payment Method:</label>
            <input type="text" name="payment_method" />
        </div>
        <!-- <div>
            <label for="receipt">Receipt:</label>
            <input type="file" accept="image/*" name="receipt" id="receipt" />
        </div> -->
        <div>
            <label for="tags">Tags:</label>
            <input type="text" name="tags" id="tags" />
        </div>
        <div>
            <label for="note">Note:</label>
            <input type="text" name="note" id="note" />
        </div>
    </div>
    <div style="overflow:auto;">
        <div style="float:right;">
            <button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
            <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
        </div>
    </div>
    <!-- Circles which indicates the steps of the form: -->
    <div style="text-align:center;margin-top:40px;">
        <span class="step"></span>
        <span class="step"></span>
        <span class="step"></span>
    </div>

    <datalist id="places">
    </datalist>

    <datalist id="categories">
    </datalist>

    <datalist id="addresses">
    </datalist>
    
    <datalist id="states">
    </datalist>

    <!-- Local Scripts -->
    <script src="js/api.js"></script>
    <script src="js/create_transaction.js"></script>
    <script src="js/tabs.js"></script>
</body>
</html>
